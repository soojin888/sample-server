<!DOCTYPE html>
<html lang="en">

  <script>
  function queryParser(url){
                  if( !url ){
                          url = window.location.search;
                  }

                  var params={};
                  url.replace(/[?&]+([^=&]+)=([^&]*)/gi, function(str,key,value) {
                          params[key] = value;
                  });
                  return params;
          }
  </script>

  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Signin Template for Bootstrap</title>

    <link href="/css/bootstrap.min.css" rel="stylesheet">

  <script>
    var id = queryParser().id;

    $.ajax({
      url: "/user/"+id,
      success: function( result ) {
      console.log(result);

        $("#inputID").val(result.id);
        $(".btn btn-lg btn-primary btn-block").html(result.id);
      }
    });
  </script>


  <body>
    <div class="container">

      <form class="form-signin" action="/login" method="post">
        <h2 class="form-signin-heading">로그인 화면</h2>

        <label for="inputID" class="sr-only">id</label>
        <input type="text" id="inputID" class="form-control" placeholder="ID" required autofocus>

        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
        <div class="checkbox">
          <label>
            <input type="checkbox" value="remember-me"> Remember me
          </label>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">로그인</button>
      </form>

    </div> <!-- /container -->

  </body>
